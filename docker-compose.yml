services:

  app:
    build:
      context: .
      target: dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NUXT_AGENT_API_URL=http://supra-agent:7777
      - DATABASE_URL=postgresql://suprauser:suprapass@db:5432/supradb
      - REDIS_URL=redis://redis:6379
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - supra-agent
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=suprauser
      - POSTGRES_PASSWORD=suprapass
      - POSTGRES_DB=supradb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  supra-agent:
    build:
      context: ./supra-agent
      target: dev
    ports:
      - "7777:7777"
    volumes:
      - ./supra-agent:/app
      - supra-agent-data:/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  # Production services (use: docker compose --profile prod up)
  app-prod:
    build:
      context: .
      target: production
    ports:
      - "3001:3000"
    environment:
      - NUXT_AGENT_API_URL=http://supra-agent-prod:7777
      - DATABASE_URL=postgresql://suprauser:suprapass@db-prod:5432/supradb
      - REDIS_URL=redis://redis-prod:6379
    depends_on:
      - supra-agent-prod
      - db-prod
      - redis-prod
    restart: unless-stopped
    profiles:
      - prod

  db-prod:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=suprauser
      - POSTGRES_PASSWORD=suprapass
      - POSTGRES_DB=supradb
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - prod

  redis-prod:
    image: redis:7-alpine
    volumes:
      - redis-data-prod:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    profiles:
      - prod

  supra-agent-prod:
    build:
      context: ./supra-agent
      target: production
    ports:
      - "7777:7777"
    volumes:
      - supra-agent-data:/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    profiles:
      - prod

volumes:
  supra-agent-data:
  postgres-data:
  postgres-data-prod:
  redis-data:
  redis-data-prod:
